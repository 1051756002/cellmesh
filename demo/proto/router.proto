// backend -> agent 连接服务
[AutoMsgID Codec:"binary"]
struct ServiceIdentifyACK {
    SvcName string
	SvcID string	
}

// backend ->agent 将用户绑定到后台连接
[AutoMsgID Codec:"binary" Service: "router"]
struct RouterBindUserACK {
    ID int64	
}

// agent -> backend 客户端断开
[AutoMsgID Codec:"binary"]
struct ClientClosedACK {
    ID int64	
}